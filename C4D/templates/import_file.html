{% extends "admin/base.html" %}

{% block content %}
	{% if logs %}
	<h2>Imported File</h2>
	<table>
		{% for r in logs %}
		<tr class="{% cycle 'row-even' 'row-odd' %}">
      <td>{{ r }} </td>
    </tr>
		{% endfor %}
	</table>
	{% endif %}

	<h2>Import File</h2>
	<form method='POST' action='.' name='upload' enctype="multipart/form-data">
		{% csrf_token %}
		<input type='file' name='file' />
		<input type='submit' value='Upload'/>
	</form>

{% endblock %}
